<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Форма розсилання</title>
</head>
<body>
    <form action="MAILTO:info@google.ru" method="post" enctype="text/plain">
        <h3>Передплата на новинне розсилання GOOGLE</h3>
        Ім'я:<br>
        <input type="text" name="name" placeholder="Ваше ім'я" size="20">
        <br>
        E-mail:<br>
        <input type="email" name="mail" placeholder="Ваш e-mail" size="20">
        <br>
        Я хочу одержувати:
        <br>
        <input type="checkbox" name="news"> Новини про життя GOOGLE
        <br>
        <input type="checkbox" name="courses"> Інформацію про нові курси
        <br>
        <input type="checkbox" name="books"> Інформацію про нові книги
        <br>
        Коментар:<br>
        <textarea rows="5" cols="30"></textarea>
        <hr>
        <input type="submit" value="Надіслати">
        <input type="reset" value="Скасувати">
    </form>
</body>
</html>
